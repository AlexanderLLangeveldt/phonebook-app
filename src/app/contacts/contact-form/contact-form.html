<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">Name*</label>
    <input id="name" formControlName="name" />
    <div *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">
      Name is required.
    </div>
  </div>

  <div>
    <label for="phone">Phone*</label>
    <input id="phone" formControlName="phone" />
    <div *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched">
      Phone is required.
    </div>
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" />
  </div>

  <button type="submit" [disabled]="contactForm.invalid">Save</button>
  <button type="button" (click)="onCancel()">Cancel</button>
</form>
